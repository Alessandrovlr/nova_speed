<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSpeed</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Estilo do maluco-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<main>
<form>
    <section class="d-flex align-items-center">
        <img class="me-2 mb-3" src="imagens/logo.png" alt="logo da página" style="max-width: 100px;">
        <h2 id="texto-logo">Nova<span style="color: red;">Speed</span></h2>
    </section>

    <h1 class="text-center my-3">Entrar</h1>
    
    <!--OUTRAS FORMAS DE ENTRAR-->
    <div class="d-flex justify-content-evenly mb-3">
        <!--INSTAGRAM-->
        <a href="#" class="btn btn-outline-danger rounded-pill">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">

        </svg>
        </a>
        <!--FACEBOOK-->
        <a href="#" class="btn btn-outline-primary rounded-pill">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
        </a>
        <!--GOOGLE-->
        <a href="#" class="btn btn-outline-danger rounded-pill">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
        </svg>
        </a>
    </div>

    <div class="form-floating my-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="E-mail" required>
        <label for="floatingInput">Email</label>
        <div class="invalid-feedback">
            Insira um E-mail.
        </div>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" placeholder="Senha" id="floatingInput" required>
        <label for="floatingInput">Senha</label>
        <div class="invalid-feedback">
            Insira uma Senha.
        </div>
    </div>
    
    
    <div class="form-check my-3">
        <input type="checkbox" class="form-check-input" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
        <a href="#" class="ms-3">Esqueceu sua senha?</a>

    </div>

    <button type="submit" class="w-100 btn btn-primary p-2">Entrar</button>

    <p class="text-center my-3">Não possui uma conta? <a href="#">Crie uma conta</a></p>
</form>
</main>

<!--Script do Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--Script adicionais-->
<script src="main.js" defer></script>
</body>
</html>
