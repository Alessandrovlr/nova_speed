<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cliente</title>
</head>
<body>
    <form id="formulario">
        <h2>Informações do Cliente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <h2>Informações de Telefone</h2>
        <label for="numero_telefone">Número de Telefone:</label>
        <input type="text" id="numero_telefone" name="numero_telefone" required><br>

        <h2>Endereço</h2>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o comportamento padrão do formulário

            // Captura os valores do formulário
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const data_nascimento = document.getElementById('data_nascimento').value;
            const numero_telefone = document.getElementById('numero_telefone').value;
            const logradouro = document.getElementById('logradouro').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const cep = document.getElementById('cep').value;
            const uf = document.getElementById('uf').value;
            const complemento = document.getElementById('complemento').value;

            // Monta o objeto com os dados
            const dadosCliente = {
                nome,
                sobrenome,
                data_nascimento,
                numero_telefone,
                logradouro,
                bairro,
                cidade,
                cep,
                uf,
                complemento
            };

            // Envia os dados para o servidor usando fetch
            fetch('http://localhost:3000/inserir-cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dadosCliente),
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Exibe a resposta do servidor
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
